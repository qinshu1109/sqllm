general_settings:
  # 使用自定义认证捕获原始 API Key
  custom_auth: sub2api_passthrough.user_api_key_auth
  drop_params: true

litellm_settings:
  cache: false
  drop_params: true
  callbacks:
    # 透传客户端的 API Key 到 Sub2API
    - sub2api_passthrough.sub2api_passthrough
